<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Enjoy Drawing</title>
</head>
<body onload="onReady()">
  <canvas id="canvas" width="300px" height="300px"></canvas>
  <div id="actions" class="actions">
    <ul>
      <li>
        <svg id="pencil" class="icon" aria-hidden="true">
          <use xlink:href="#icon-pencil"></use>
        </svg>
      </li>
      <li>
        <svg id="pen" class="icon" aria-hidden="true">
          <use xlink:href="#icon-pen-copy"></use>
          </svg>
      </li>
      <li>
        <svg id="brush" class="icon" aria-hidden="true">
          <use xlink:href="#icon-brush"></use>
        </svg>
      </li>
      <li>
        <svg id="eraser" class="icon" aria-hidden="true">
          <use xlink:href="#icon-eraser"></use>
        </svg>
      </li>
      <li>
        <svg id="clear" class="icon" aria-hidden="true">
          <use xlink:href="#icon-trash-b"></use>
        </svg>
      </li>
      <li>
        <svg id="downLoad" class="icon" aria-hidden="true">
          <use xlink:href="#icon-download"></use>
        </svg>
      </li>
    </ul> 
   </div>
  <div id="colorChange" class="colorChange">
    <li>
      <svg id="black" class="icon black" aria-hidden="true">
        <use xlink:href="#icon-point"></use>
      </svg>
    </li>
    <ul>
      <li>
        <svg id="red" class="icon red" aria-hidden="true">
          <use xlink:href="#icon-point"></use>
        </svg>
      </li>
      <li>
        <svg id="blue" class="icon blue" aria-hidden="true">
          <use xlink:href="#icon-point"></use>
        </svg>
      </li>
      <li>
        <svg id="green" class="icon green" aria-hidden="true">
          <use xlink:href="#icon-point"></use>
        </svg>
      </li>
      <li>
          <svg id="change" class="icon change" aria-hidden="true">
            <use xlink:href="#icon-point"></use>
          </svg>
      </li>
     </ul>
  </div>
  <script src="//at.alicdn.com/t/font_629575_nfl1epwnvp7ujtt9.js"></script>
  <script src="js/main-ByjQuery.js"></script>
</body>
</html>
